<ion-header>
    <ion-toolbar>
        <ion-title>Inicio de sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col col-12>
                <ion-list>
                    <img src="./assets/img-app/icon_1024.png">
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <form action=" ">
                    <ion-item>
                        <ion-label position="floating ">Correo empresarial</ion-label>
                        <ion-input type="text " #email></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating ">Contraseña</ion-label>
                        <ion-input type="text " #password></ion-input>
                    </ion-item>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" (click)=" login(email,password) " expand="block ">
                                Iniciar sesión
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
